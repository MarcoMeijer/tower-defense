<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
		<title>Picnic defense</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
  <div class="usernameForm">
    <form class="popup">
      <label for="fname">Username:</label>
      <input class="textField" type="text" id="username" name="username">
      <input class="button" type="submit" value="Start game">
    </form>
  </div>
  <div class="loading hidden">
    <div class="popup">
      <h1>Waiting for opponent...</h1>
    </div>
  </div>
  <div class="content hidden">
    <div class="games">
      <h2>You:</h2>
      <div class="gameContainer">
        <canvas id="myGame"></canvas>
        <div class="gameUi left">
          <h1 class="waveNumber">Wave: 1</h1>
          <h1 class="lives">Lives: 100</h1>
        </div>
        <div class="gameUi right">
          <h1 class="money">$0</h1>
        </div>
      </div>
      <h2 class="username">Opponent:</h2>
      <div class="gameContainer">
        <canvas id="opponentGame"></canvas>
        <div class="gameUi left">
          <h1 class="waveNumber">Wave: 1</h1>
          <h1 class="lives">Lives: 100</h1>
        </div>
        <div class="gameUi right">
          <h1 class="money">$0</h1>
        </div>
      </div>
    </div>
    <div class="ui">
      <h1>Towers</h1>
      <div id="towers">
      </div>
      <h1>Enemies</h1>
      <div id="enemies">
      </div>
    </div>
  </div>
  <div class="youLost hidden">
    <div class="popup">
      <h1>You lost!</h1>
      <button class="button restart">restart</button>
    </div>
  </div>
  <div class="youWon hidden">
    <div class="popup">
      <h1>You won!</h1>
      <button class="button restart">restart</button>
    </div>
  </div>
  <script src="./src/app.js" type="module"></script>
</body>
</html>
